<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhe o Número</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="container cabecalho">
        <h1>Adivinhe o número</h1>
        <p>Selecionamos um número aleatório entre 1 e 100.<br> 
            Veja se consegue adivinhar em 10 chances ou menos.<br>  
            Nós lhe diremos se seu palpite está com valor alto ou baixo.
        </p>
        <div class="form">
            <label for="guessField">Digite seu palpite: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Enviar palpite" class="guessSubmit">
        </div>
    
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </section>  
    <script src="./assets/js/script.js"></script>
</body>
</html>
